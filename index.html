<!DOCTYPE html>
<html>

<head>
  <title>Vẽ hình động</title>
</head>

<body style="margin: 0;">
  <canvas width="500" height="500" style="background:#000"></canvas>

  <script>

    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');
    var W = 500;
    var h = 500;
    var an = 0.04, k = -0.07, no = 5;

    animate(); // Gọi hàm animate lần đầu

    function animate() {
      
      an = an + k;
      
      var x = W / 2 + (W - 25) / 2 * Math.sin(an) * Math.sin(an) * Math.sin(an);
      var y = -(-W / 2 + 13 * (13 * Math.cos(an) - 5 * Math.cos(2 * an) - 2 * Math.cos(3 * an) - Math.cos(4 * an)));

      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.strokeStyle = 'hsl(' + 360 * Math.random() + ', 100%, 50%)';

      for (var a = 0; a < 2 * Math.PI; a += 0.01) {
        var xt = x + 8 * Math.cos(no * a) * Math.cos(a);
        var yt = y + 8 * Math.cos(no * a) * Math.sin(a);
        ctx.lineTo(xt, yt);
      }
      
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath(); // Thêm lệnh này
      ctx.moveTo(W/2, W/2);
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.closePath();

      if (an > 6.5) {
        k = -0.07;
        no = Math.floor(Math.random() * 9) + 2;
        ctx.clearRect(0, 0, W, h);
      }
      
      requestAnimationFrame(animate);
    }
   


  </script>
  </script>

  <audio autoplay loop>
    <source src="y2mate.com - Ed Sheeran Perfect.mp3" type="audio/mpeg"> 
  </audio>

</body>

</html>
